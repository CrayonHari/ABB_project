server {
  listen 80;
  server_name localhost;

  # --- START OF CONFIGURATION FOR LARGE FILE UPLOADS ---
  # Increase the max file size for uploads to 200 Megabytes.
  # The default is only 1M, which causes the "Request Entity Too Large" error.
  client_max_body_size 200M;
  # --- END OF CONFIGURATION FOR LARGE FILE UPLOADS ---

  # Standard location for the Angular app files
  location / {
    root /usr/share/nginx/html;
    index index.html;
    try_files $uri $uri/ /index.html;
  }

  # This block handles WebSocket connections for the simulation hub.
  location /simulationHub {
    proxy_pass http://production-backend:8080;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
    proxy_set_header Host $host;
  }

  # This block handles all other standard API requests.
  location /api {
    proxy_pass http://production-backend:8080;
    proxy_set_header Host $host;
  }
}
